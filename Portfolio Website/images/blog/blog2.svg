<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Background -->
  <rect width="400" height="250" fill="#37474f"/>
  
  <!-- Radar/Scanning Concept -->
  <circle cx="200" cy="120" r="100" fill="transparent" stroke="#00c853" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="120" r="75" fill="transparent" stroke="#00c853" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="120" r="50" fill="transparent" stroke="#00c853" stroke-width="1" opacity="0.7"/>
  <circle cx="200" cy="120" r="25" fill="transparent" stroke="#00c853" stroke-width="1" opacity="0.9"/>
  
  <!-- Radar Sweep -->
  <path d="M200 120 L200 20 A100 100 0 0 1 285 60 Z" fill="#00c853" opacity="0.2"/>
  <line x1="200" y1="120" x2="285" y2="60" stroke="#00c853" stroke-width="2"/>
  
  <!-- Threat Points -->
  <circle cx="150" cy="80" r="5" fill="#f44336"/>
  <circle cx="250" cy="150" r="5" fill="#f44336"/>
  <circle cx="180" cy="170" r="5" fill="#f44336"/>
  
  <!-- Alert Symbols -->
  <path d="M150 65 L150 55 M150 50 L150 45" stroke="#f44336" stroke-width="2"/>
  <path d="M250 135 L250 125 M250 120 L250 115" stroke="#f44336" stroke-width="2"/>
  <path d="M180 155 L180 145 M180 140 L180 135" stroke="#f44336" stroke-width="2"/>
  
  <!-- Digital Elements -->
  <rect x="50" y="40" width="60" height="15" rx="2" fill="#263238" stroke="#00c853" stroke-width="1"/>
  <text x="80" y="51" font-family="monospace" font-size="8" fill="#00c853" text-anchor="middle">SCANNING</text>
  
  <rect x="50" y="60" width="60" height="15" rx="2" fill="#263238" stroke="#00c853" stroke-width="1"/>
  <text x="80" y="71" font-family="monospace" font-size="8" fill="#00c853" text-anchor="middle">THREATS:3</text>
  
  <rect x="290" y="40" width="60" height="15" rx="2" fill="#263238" stroke="#00c853" stroke-width="1"/>
  <text x="320" y="51" font-family="monospace" font-size="8" fill="#00c853" text-anchor="middle">ALERT</text>
  
  <rect x="290" y="60" width="60" height="15" rx="2" fill="#263238" stroke="#00c853" stroke-width="1"/>
  <text x="320" y="71" font-family="monospace" font-size="8" fill="#f44336" text-anchor="middle">CRITICAL</text>
  
  <!-- Code-like Elements -->
  <text x="50" y="180" font-family="monospace" font-size="8" fill="#b0bec5">function detectThreats() {</text>
  <text x="50" y="190" font-family="monospace" font-size="8" fill="#b0bec5">  scan(network);</text>
  <text x="50" y="200" font-family="monospace" font-size="8" fill="#b0bec5">  analyze(packets);</text>
  <text x="50" y="210" font-family="monospace" font-size="8" fill="#b0bec5">  if (threat) alert();</text>
  <text x="50" y="220" font-family="monospace" font-size="8" fill="#b0bec5">}</text>
  
  <!-- Title -->
  <text x="200" y="230" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Advanced Threat Detection</text>
</svg>