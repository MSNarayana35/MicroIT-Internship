<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Budget App Interface -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" stroke="#333" stroke-width="2"/>
  
  <!-- App Header -->
  <rect x="50" y="50" width="300" height="40" rx="10" ry="10" fill="#4CAF50"/>
  <text x="170" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">BudgetBuddy</text>
  
  <!-- Left Panel - Categories -->
  <rect x="60" y="100" width="100" height="140" fill="#f5f5f5" rx="5"/>
  <text x="110" y="120" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Categories</text>
  
  <!-- Category Items -->
  <rect x="70" y="130" width="80" height="20" fill="#e0e0e0" rx="3"/>
  <text x="110" y="145" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Food</text>
  
  <rect x="70" y="155" width="80" height="20" fill="#e0e0e0" rx="3"/>
  <text x="110" y="170" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Transport</text>
  
  <rect x="70" y="180" width="80" height="20" fill="#e0e0e0" rx="3"/>
  <text x="110" y="195" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Housing</text>
  
  <rect x="70" y="205" width="80" height="20" fill="#e0e0e0" rx="3"/>
  <text x="110" y="220" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Entertainment</text>
  
  <!-- Right Panel - Budget Chart -->
  <rect x="170" y="100" width="170" height="140" fill="#f5f5f5" rx="5"/>
  
  <!-- Pie Chart -->
  <circle cx="255" cy="150" r="50" fill="transparent" stroke="#333" stroke-width="1"/>
  <path d="M255 150 L255 100 A50 50 0 0 1 301 175 Z" fill="#4CAF50"/>
  <path d="M255 150 L301 175 A50 50 0 0 1 255 200 Z" fill="#FFC107"/>
  <path d="M255 150 L255 200 A50 50 0 0 1 209 175 Z" fill="#2196F3"/>
  <path d="M255 150 L209 175 A50 50 0 0 1 255 100 Z" fill="#F44336"/>
  
  <!-- Legend -->
  <rect x="180" y="210" width="10" height="10" fill="#4CAF50"/>
  <text x="195" y="220" font-family="Arial" font-size="8" fill="#333">Food (30%)</text>
  
  <rect x="240" y="210" width="10" height="10" fill="#FFC107"/>
  <text x="255" y="220" font-family="Arial" font-size="8" fill="#333">Transport (20%)</text>
  
  <rect x="180" y="225" width="10" height="10" fill="#2196F3"/>
  <text x="195" y="235" font-family="Arial" font-size="8" fill="#333">Housing (35%)</text>
  
  <rect x="240" y="225" width="10" height="10" fill="#F44336"/>
  <text x="255" y="235" font-family="Arial" font-size="8" fill="#333">Entertainment (15%)</text>
</svg>